sniffer:
  enable: true
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
dns:
  enable: true
  prefer-h3: true
  ipv6: true
  listen: 0.0.0.0:56252
  use-hosts: true
  fake-ip-range: 198.18.0.1/16
  enhanced-mode: fake-ip
  fake-ip-filter:
    - '+.komect.com'
    - '+.qq.com'
    - '*'
    - '+.cn'
    - '+.lan'
    - 'open.*.*'
    - 'tracker.*.*'
    - 'tracker.*.*.*'
    - '+.tracker.*'
    - '+.tracker.*.*'
    - 'time.*.*'
    - '+.time.*'
    - '+.time.*.*'
    - 'ntp.*.*'
    - '+.ntp.*'
    - '+.ntp.*.*'
    - '+.msftncsi.com'
    - '+.msftconnecttest.com'
  default-nameserver:
    - tls://1.12.12.12:853
    - tls://223.5.5.5:853
    - tls://8.8.8.8:853
    - tls://1.1.1.1:853
  nameserver:
    - 'https://dns.google/dns-query#ü™ú ÂõΩÂ§ñÂüüÂêç'
    - https://dns.cloudflare.com/dns-query
    - https://doh.opendns.com/dns-query
  proxy-server-nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  nameserver-policy:
    "geosite:ookla-speedtest,test-ipv6": [https://doh.pub/dns-query, https://dns.alidns.com/dns-query]
    "geosite:microsoft@cn,icloud@cn,apple-cn,google-cn,category-games@cn": [https://doh.pub/dns-query, https://dns.alidns.com/dns-query]
    "geosite:cn,private,tracker": [https://doh.pub/dns-query, https://dns.alidns.com/dns-query]
geodata-mode: true
geox-url:
  geosite: "https://fastly.jsdelivr.net/gh/DustinWin/clash-geosite@release/geosite.dat"
  geoip: "https://fastly.jsdelivr.net/gh/DustinWin/clash-geoip@release/geoip.dat"
  mmdb: "https://fastly.jsdelivr.net/gh/DustinWin/clash-geoip@release/Country.mmdb"
tcp-concurrent: true
